<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <head >
            <style>
                    .grid-container {
                      display: grid;
                      top: 450px;                       
                      grid-row-gap: 50px;
                      grid-column-gap: 50px;
                      grid-template-columns: auto auto auto;
                      padding: 10px;
                    }
                    .grid-item {
                      background-color:black; 
                      border: 1px solid rgba(0, 0, 0, 0.8);
                      height: 200px;
                      width: 200px;
                    
                    }
                    .icons {
                        padding: 0; 
                        width:100%;
                        height: 100%;
                    }
                    .big{
                        font-size: 75px;
                    }
                    #Date{
                        font-size: 35px;
                    }
                    #datetime{
                        right: 100px; 
                    }
                    #logo{
                        height: 200px;
                        width: 200px; 
                    }
                    #back{
                        background-color:black;
                        height: 50px;
                        width: 50px; 
                        float: right; 
                        right:500px; 
                        top: 250px;
                    }
                
                
            </style>
           

    </head>



    <body bgcolor="#000000" onload="startTime()">
        <div id="main">
            <div id="datetime" class="w3-display-topmiddle" style="color: white" >
                <h1 class ="big" id="clock"></h1>
                <h2 id="Date"></h2> 
            </div>

            <div id="buttons" class="grid-container w3-display-middle">
                <button id="FB" onclick="FB()" class="grid-item"><img class="icons" src="https://github.com/jerry-MScIT-2017/HCI_images/blob/master/FB.PNG?raw=true"></img></button>
                <button class="grid-item"><img class="icons" src="https://github.com/jerry-MScIT-2017/HCI_images/blob/master/TW.PNG?raw=true"></img></button>
                <button class="grid-item"><img class="icons" src="https://github.com/jerry-MScIT-2017/HCI_images/blob/master/SET.PNG?raw=true"></img></button>
                <button class="grid-item"><img class="icons" src="https://github.com/jerry-MScIT-2017/HCI_images/blob/master/INST.PNG?raw=true"></img></button>
                <button class="grid-item"><img class="icons" src="https://github.com/jerry-MScIT-2017/HCI_images/blob/master/WU.PNG?raw=true"></img></button>
                <button class="grid-item"><img class="icons" src="https://github.com/jerry-MScIT-2017/HCI_images/blob/master/MUTE.PNG?raw=true"></img></button>
            </div>
        </div>

        <div id="FB0"  style="display:none; color: white">
            <button onclick="main()" id="return"> x  </button> 
            <div class="w3-display-middle">
                <img id="logo"src="https://cdn3.iconfinder.com/data/icons/happily-colored-snlogo/512/facebook.png">
                <h1 >You have no new Notifications!</h1>
            </div>
        </div>

            
            





            <script>
                    function startTime() {
                        var today = new Date();
                        var h = today.getHours();
                        var m = today.getMinutes();
                        m = checkTime(m);
                       
                        document.getElementById('clock').innerHTML = h + ":" + m ;
                        
                        var dayNames = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
                        var dateNames = ["1st", "2nd", "3rd", "4th", "5th", "6th", "7th", "8th", "9th", "10th", "11th","12th", "13th", "14th", "15th", "16th", "17th", "18th", "19th", "20th", "21st", "22nd","23rd", "25th", "26th", "27th", "28th", "29th", "30th", "31st"];                       
                        var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]; 
                        
                        document.getElementById('Date').innerHTML = dayNames[today.getDay()] + " " + dateNames[today.getDate()]+ " " + monthNames[today.getMonth()];
                        var t = setTimeout(startTime, 500);

                    }
                    function checkTime(i) {
                        if (i < 10) {i = "0" + i};  
                        return i;
                    }
                   
                    $(document).ready(function(){
                    $('#FB').click(function(){
                        $('#main').hide();
                        $('#FB0').show();
                        });
                    });
                   
                    $(document).ready(function(){
                    $('#return').click(function(){
                        $('#main').show();
                        $('#FB0').hide();
                        });
                    });

                    
                    function main(){
                        document.bgColor= 'black';
                    }


                    function FB(){
                        document.bgColor= '#3b5998';
                    }
                   
                    
            </script>
    </body>
</html>
